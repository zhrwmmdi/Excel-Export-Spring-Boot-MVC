<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>
<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Edit Person</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/person/update}" method="POST" id="personForm" th:object="${person}">
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">FIRST NAME</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{firstName}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName">LAST NAME</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{lastName}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="nationalID">NATIONAL ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{nationalID}" class="form-control" />
                        </div>
                    </div> <br/>
                    <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                    <a th:href="@{/person/getAllPerson}" class= "btn btn-primary">Show All People</a>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div></div>
</body>
</html>
