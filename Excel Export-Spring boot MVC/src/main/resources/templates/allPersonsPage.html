
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>List Of People</h3>
            </div>
            <div class="card-body">
                <div>
                    <a th:href="@{/person/excelExport}" class="btn btn-success">Export data into Excel
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
                </div><br/>
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>National Id</th>
                        <th>Edit/Delete</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text=${ob.id}></td>
                        <td th:text=${ob.firstName}></td>
                        <td th:text=${ob.lastName}></td>
                        <td th:text=${ob.nationalID}></td>
                        <td><a th:href="@{/person/delete(id=${ob.id})}" class= "btn btn-danger" onclick="if(!(confirm('Are you sure to delete this Person?'))) return false">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
                            <a th:href="@{/person/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                    </tr>
                </table>
                <a th:href="@{/person/register}" class= "btn btn-success ">Add Person <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a th:href="@{/person/}" class= "btn btn-primary">Go to Home</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div></div>
</body>
</html>
