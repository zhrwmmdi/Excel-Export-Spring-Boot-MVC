<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
<div class="col-5">
    <div class="container">

        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Register People</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/person/save}" method="POST" id="personForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName"><b>FIRST NAME</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName"><b>LAST NAME</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName"
                                   class="form-control" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="nationalID"><b>NATIONAL ID</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="nationalID" id="nationalID"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <button type="submit" class="btn btn-success">Save Person <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/person/getAllPerson}" class= "btn btn-primary">Show All People</a>
                </form>
            </div>
            <div th:if="${message!=null}"  class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div> </div>
</body>
</html>
